<html>
    <head>
        <title>Hand Gesture Web App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> 

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <h1> Hand Gestures Web App </h1>
            <br><br>
            <div class="col-sm-6 col-xs-12 btn btn-primary" id="emoji_div">
                <span>&#9996;</span> |
                <span>&#128076;</span> |
                <span>&#128077;</span> |
                <span>&#x1F919;</span> |
                <span>&#128078;</span>
            </div>
            <br><br>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam view - </label>
                <div id="camera"></div>
                <br>
                <button class="btn btn-warning" id="snapshot_btn" onclick="take_snapshot();">Take Snapshot</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Gesture meaning -</label>
                <span id="result_gesture_name"></span>
                <br>               

                <label> Accuracy -</label>
                <span id="accuracy"></span>
                
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                <div id="result"></div>
                <br>
                <button class="btn btn-warning" id="check_btn" onclick="check();">Predict Gesture</button>
            </div>


        </center>
        <script src="main.js"></script>
    </body>
</html>
